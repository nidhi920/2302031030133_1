<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .product-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Display 4 columns */
    grid-gap: 10px;
}

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .product img {
            max-width: 150px;
            max-height: 150px;
            display: block;
            margin: 0 auto;
        }

        .product h2 {
            margin-top: 10px;
        }

        .product p {
            font-weight: bold;
        }

        .add-to-cart {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }

        .back-button {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        
        <div class="product-grid">
            <div class="product">
                <img src="kit1.webp" alt="Product 1">
                <h2>Science Snippets Kit </h2>
                <p>Rs.759</p>
                <a href="#" class="add-to-cart">Add to Cart</a>
            </div>

            <div class="product">
                <img src="kit2.jpg" alt="Product 2">
                <h2>Einstein Box Ultimate Science Kit </h2>
                <p>Rs.800</p>
                <a href="#" class="add-to-cart">Add to Cart</a>
            </div>

            <div class="product">
                <img src="kit3.jpg" alt="Product 3">
                <h2>Annie Water Science Kit</h2>
                <p>Rs.900</p>
                <a href="#" class="add-to-cart">Add to Cart</a>
            </div>

            <div class="product">
                <img src="kit4.jpg" alt="product 4">
                <h2>Physics Labs Kit</h2>
                <p>Rs.1200</p>
                <a href="#" class="add-to-cart">Add to Cart</a>
            </div>
        </div>

        <a href="home.html" class="back-button">Back</a>
    </div>
</body>
</html>
